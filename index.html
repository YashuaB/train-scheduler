  <!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>CoderBay</title>

  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  

 
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

</head>

<body>

  <div class="container">

    <br>

   
    <div class="jumbotron">
      <h1 class="text-center">Welcome to CodersBay</h1>
      <h3 class="text-center">"Where bidders win big."</h3>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <h3 class="text-center">
              <strong>Today's Sale</strong>: Pure Vegetarian-Based Coding Knowledge (Chewable)</h3>
          </div>
        </div>
      </div>
    </div>

   
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <div class="row">
              
              <div class="col-sm-2">
                <h3 class="train=text">
                  <strong>Train Name:</strong>
                  <span id="train"></span>
                </h3>
                <div class=""></div>
                <span id=""><div>Yashua</div></span>
              </div>
              <div class="col-sm-2">
                <h3 class="dest-text">
                  <strong>Destination:</strong>
                  <span id="destination"></span>
                </h3>
                <span id=""><div>Yashua</div></span>
              </div>
              <div class="col-sm-2">
                <h3 class="frequency-text">
                  <strong>Frequency (min):</strong>
                  <span id="frequency"></span>
                </h3>
                
              </div>
              <div class="col-sm-2">
                <h3 class="arrival-text">
                  <strong>Next Arrival:</strong>
                  <span id="arrival"></span>
                </h3>
                
              </div>
              <div class="col-sm-2">
                <h3 class="minutes-text">
                  <strong>Minutes Away:</strong>
                  <span id="away-time"></span>
                </h3>
                
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

   
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
           Add Train
          </div>
          <div class="card-body">
            <form>
              <div class="form-group row">
                <label for="train">Train</label>
                <input class="form-control" id="train-name" type="text" >
              </div>
              <div class="form-group row">
                <label for="travel">Destination</label>
                <input class="form-control" id="destination-input" type="text">
              </div>
              <div class="form-group row">
                <label for="train-time">First Train Time(HH:MM miltary time)</label>
                <input class="form-control" id="train-time-input" type="number">
              </div>
              <div class="form-group row">
                <label for="frequency">Frequency</label>
                <input class="form-control" id="frequency-input" type="number">
              </div>
              
              <button class="btn btn-primary" id="submit" type="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>
      
    </div>

  </div>

 
  <script src="07-firebase/01-Activities/17-TimeSheet/app2.js"></script>

</body>

</html>
