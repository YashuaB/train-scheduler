<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase.js"></script>
  <script src="assets/javascript/app.js"></script>







</head>

<body>

  <div class="container">

    <br>


    <div class="jumbotron">
      <h1 class="text-center">Train Scheduler</h1>
      <h3 class="text-center"></h3>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <h3 class="text-center">
              <strong></strong></h3>
          </div>
        </div>
      </div>
    </div>


    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <div class="row">
              <table class="table">
                <thead>
                  <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency (min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                  </tr>
                </thead>
                <tbody id="display">
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>



    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            Add Train
          </div>
          <div class="card-body">
            <form>
              <div class="form-group row">
                <label for="train">Train</label>
                <input class="form-control" id="train-input" type="text">
              </div>
              <div class="form-group row">
                <label for="travel">Destination</label>
                <input class="form-control" id="destination-input" type="text">
              </div>
              <div class="form-group row">
                <label for="train-time">First Train Time(HH:MM miltary time)</label>
                <input class="form-control" id="train-time-input" type="text">
              </div>
              <div class="form-group row">
                <label for="frequency">Frequency</label>
                <input class="form-control" id="frequency-input" type="number">
              </div>

              <button class="btn btn-primary" id="submit" type="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>

    </div>

  </div>




</body>

</html>
